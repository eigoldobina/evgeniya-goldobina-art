<!DOCTYPE html>

   <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@1,400;1,500&display=swap" rel="stylesheet">

</head>

<body>

<header>
   <h1 class="logo">Evgeniya Goldobina Fine Art</h1>
   <nav>
       <a href="index.html">Home</a>
       <a href="about.html">About</a>
       <a href="gallery.html">Gallery</a>
       <a href="contact.html">Contact</a>
   </nav>
</header>

<section class="contact">
   <h2 class="page-title">Contact</h2>

   <p class="contact-text">
       If you are interested in purchasing artwork, have questions, or want to collaborate,
       please use the form below — I will get back to you as soon as possible.
   </p>

   <!-- Contact Form -->
   <form class="contact-form" action="https://formsubmit.co/eigoldobina@gmail.com" method="POST">

       <!-- FormSubmit settings -->
       <input type="hidden" name="_captcha" value="false">
       <input type="hidden" name="_subject" value="New message from your Art Website">
       <input type="hidden" name="_template" value="table">

       <!-- IMPORTANT FIX -->
       <input type="hidden" name="_next" value="https://www.evgeniyagoldobinafineart.com/thankyou.html">

       <!-- Name -->
       <label for="name">Your Name</label>
       <input type="text" id="name" name="name" placeholder="Enter your name" required>

       <!-- Email -->
       <label for="email">Your Email</label>
       <input type="email" id="email" name="email" placeholder="Enter your email" required>

       <!-- Message -->
       <label for="message">Message</label>
       <textarea id="message" name="message" placeholder="Write your message..." rows="6" required></textarea>

       <button type="submit" class="btn-submit">Send Message</button>
   </form>

</section>

</body>
</html>
